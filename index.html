<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .creator {
            font-size: 0.9em;
            color: gray;
            margin-bottom: 20px;
        }

        .members {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .members div {
            width: 30px;
            height: 30px;
            background-color: #d9d9d9;
            border-radius: 50%;
        }

        .join-btn {
            display: inline-block;
            padding: 10px 20px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .join-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCjmsQnVNT4QPhnvibqJpcqcgtvwwbrtOL141HxuDI8pKOuTtx" alt="Group Logo">
        <div class="title">සපත්තු සේල්   ❤️</div>
        <div class="creator">Created by තෝග බඩු කඩේ , 22/12/24</div>
        <div class="members">
            <div></div>
            <div></div>
            <div>+102</div>
        </div>
        <a class="join-btn" href="https://earningskingdeliberately.com/ckdp2r7a?key=ed12b509d355613dc639e61dd75d6066" target="_blank">Join group</a>
    </div>
</body>
</html>
